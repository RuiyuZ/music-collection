<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十万嬉皮的歌单</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Include Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Include jQuery (required by Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>十万嬉皮的歌单</h1>

        <!-- Total Song Count -->
        <h3 id="songCount">总共有 0 首歌曲</h3> <!-- This element will display the total number of songs -->

        <!-- Add Music Form -->
        <div id="musicForm">
            <input type="text" id="musicName" placeholder="输入音乐名称" />
            <input type="text" id="singerName" placeholder="输入歌手名称" />

            <!-- Language Selection Dropdown -->
            <select id="languageSelect">
                <option value="">选择歌曲语言</option>
                <option value="国语">国语</option>
                <option value="粤语">粤语</option>
                <option value="英语">英语</option>
                <option value="日语">日语</option>
                <option value="韩语">韩语</option>
                <option value="法语">法语</option>
                <option value="西班牙语">西班牙语</option>
                <option value="其他">其他</option>
            </select>

            <!-- New Genre (风格) Dropdown -->
            <select id="genreSelect">
                <option value="">选择风格</option>
                <option value="EMO">EMO</option>
                <option value="流行">流行</option>
                <option value="搞怪">搞怪</option>
                <option value="动漫">动漫</option>
                <option value="戏曲">戏曲</option>
                <option value="抒情">抒情</option>
                <option value="说唱">说唱</option>
                <option value="古风">古风</option>
                <option value="剑网三">剑网三</option>
            </select>

            <!-- Add Music Button -->
            <button id="addMusicButton">添加音乐</button>
        </div>

        <!-- Search and Filter Section -->
        <div id="searchFilter">
            <!-- Search by Music Name -->
            <input type="text" id="searchInput" placeholder="按名称搜索" />

            <!-- Filter by Singer Dropdown with Select2 -->
            <select id="filterSelect" style="width: 100%;">
                <option value="">按歌手筛选</option>
                <!-- This will be dynamically populated by JS -->
            </select>

            <!-- Filter by Language Dropdown -->
            <select id="languageFilterSelect">
                <option value="">按语言筛选</option>
                <option value="国语">国语</option>
                <option value="粤语">粤语</option>
                <option value="英语">英语</option>
                <option value="日语">日语</option>
                <option value="韩语">韩语</option>
                <option value="法语">法语</option>
                <option value="西班牙语">西班牙语</option>
                <option value="其他">其他</option>
            </select>

            <!-- Filter by Genre (风格) Dropdown -->
            <select id="genreFilterSelect">
                <option value="">按风格筛选</option>
                <option value="EMO">EMO</option>
                <option value="流行">流行</option>
                <option value="搞怪">搞怪</option>
                <option value="动漫">动漫</option>
                <option value="戏曲">戏曲</option>
                <option value="抒情">抒情</option>
                <option value="说唱">说唱</option>
                <option value="古风">古风</option>
                <option value="剑网三">剑网三</option>
            </select>
        </div>

        <!-- Music List Table -->
        <table id="musicTable">
            <thead>
                <tr>
                    <th>音乐名称</th>
                    <th>歌手</th>
                    <th>语言</th>
                    <th>风格</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="musicList">
                <!-- This will be dynamically populated by JS -->
            </tbody>
        </table>
    </div>

    <!-- Firebase Initialization -->
    <script type="module" src="firebase.js"></script>

    <!-- Link to external JavaScript -->
    <script type="module" src="app.js"></script>

    <!-- Initialize Select2 for the singer filter dropdown -->
    <script>
        $(document).ready(function() {
            $('#filterSelect').select2({
                placeholder: '按歌手筛选',
                allowClear: true
            });
        });
    </script>

</body>
</html>
