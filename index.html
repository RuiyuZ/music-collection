<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐收藏</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>我的音乐收藏</h1>

        <div id="musicForm">
            <input type="text" id="musicName" placeholder="输入音乐名称">
            <input type="text" id="singerName" placeholder="输入歌手名称">
            <button id="addMusicButton">添加音乐</button>
        </div>

        <div id="searchFilter">
            <input type="text" id="searchInput" placeholder="按名称搜索">
            <select id="filterSelect">
                <option value="">按歌手筛选</option>
            </select>
        </div>

        <table id="musicTable">
            <thead>
                <tr>
                    <th>音乐名称</th>
                    <th>歌手</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="musicList">
                <!-- 动态添加音乐 -->
            </tbody>
        </table>
    </div>

    <!-- Firebase Initialization -->
    <script type="module" src="firebase.js"></script>

    <!-- Link to external JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
